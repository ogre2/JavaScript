<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="./main.css" />
		
		<!-- Title -->
		<title>Counter</title>
	</head>
	
	<body id="page-top" data-spy="scroll">
		<!-- App Wrapper -->
		<div class="app-wrapper">
			<!-- App -->
			<div class="app">
				<!-- Display -->
				<div class="display">
					<!-- Current number -->
					<h1 id="numberID" class="number">0</h1>
				</div>
				<!-- /.display -->
				
				<!-- Controls -->
				<div class="controls">
					<ul class="controllers">
						<!-- Decrease button -->
						<li class="ctrl-button"><button type="button" class="button decrease">Decrease</button></li>
						<!-- Reset button -->
						<li class="ctrl-button"><button type="button" class="button reset">Reset</button></li>
						<!-- Increase button -->
						<li class="ctrl-button"><button type="button" id="increase" class="button increase">Increase</button></li>
					</ul>
				</div>
				<!-- /.controls -->
			</div>
			<!-- /.app ->
		</div>
		<!-- /.app-wrapper -->
		
		<script src="./main.js"></script>
	</body>
</html>
